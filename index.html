<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-Assignment</title>
</head>

<body>
    <!--Sections/Images-->
    <div id="1">
        <img src="https://www.oho.co.uk/uploads/softwaretechnews.png" alt="software-tech-news" id="image1">
    </div>
    <div id="2">
        <img src="https://static.vecteezy.com/system/resources/previews/000/242/488/original/vector-female-developer.jpg" alt="female-developer" id="image2">
    </div>
    <div id="3">
        <img src="https://miro.medium.com/max/1200/1*pE2fOVDikEUwiQJlh4ggzg.jpeg" alt="Web-Development" id="image3">
    </div>
    <div id="4">
        <img src="https://pluspng.com/img-png/software-developer-png-team-of-software-developers-744.png" alt="Developers-Meeting" id="image4">
    </div>
    <div id="5">
        <img src="https://getwallpapers.com/wallpaper/full/6/3/3/491050.jpg" alt="Web-Developer-wallpaper" id="image5">
    </div>
    <!--Details-->
    <p>Fullname: <input id="name" type="text"></p> <br>
    <p>Email: <input id="email" type="email"></p><br>
    <br>
    <!--Textarea-->
    <textarea name="Your Comments..." id="text_area" cols="30" rows="10" placeholder="Your Comments..."></textarea> <br>
    <!--Gender radio-->
    <input id="radio-male" type="radio" value="Male" name="gender">
    <label for="male">Male</label><br>
    <input id="radio-female" type="radio" value="Female" name="gender">
    <label for="female">Female</label><br>
    <input id="radio-others" type="radio" value="Others" name="gender">
    <label for="others">Others</label><br>
    <!--CHeckboxes-->
    <br>
    <input id="checkbox-cricket" type="checkbox" value="Cricket" name="checkbox-cricket">
    <label for="checkbox-cricket">Cricket</label><br>
    <input id="checkbox-football" type="checkbox" value="Football" name="checkbox-football">
    <label for="checkbox-football">Football</label><br>
    <input id="checkbox-hockey" type="checkbox" value="Hockey" name="checkbox-hockey">
    <label for="checkbox-hockey">Hockey</label><br>
    <!--Submit button-->
    <button type="submit" id="submit_button">Submit</button>
    <!--Footer-->
    <footer id="footer"></footer>

</body>

</html>
